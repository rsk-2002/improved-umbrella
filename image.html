<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 10px;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"><img src="https://images.unsplash.com/photo-1606075277057-a81e88cfd782?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=752&q=80" alt="star"></div>
        <div class="box"><img src="image.jpg" alt="girl"></div>
    </div>
</body>
</html>
