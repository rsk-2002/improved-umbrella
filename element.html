<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
    <link rel="stylesheet" href="element.css">
</head>
<body>
    <h1 id="head">I am a level one heading.</h1>
    <p id="onep">This is a paragraph of text.In the text is also a <a class="special" href="https://www.example.com">Link</a></p>
    <p>This is a second paragraph. It contains <span class="special">Something</span></p>
    <ul>
        <li>Item one</li>
        <li class="special">Item one</li>
        <li>Item <em>Three</em></li>
    </ul>
</body>
</html>
