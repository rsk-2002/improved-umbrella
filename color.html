<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        h1{
            color: red;
        }
        p{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>This is a heading.</h1>
    <p>This is a paragraph.</p>
</body>
</html>
